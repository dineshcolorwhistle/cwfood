name: Deploy CWFood Laravel

on:
  push:
    branches:
      - main

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Deploy to Staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/eduwhistle-cwfood/htdocs/cwfood.eduwhistle.com

            git config --global --add safe.directory "$(pwd)"

            git fetch origin
            git checkout main
            git reset --hard origin/main

            chmod +x deploy.sh
            ./deploy.sh

  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/eduwhistle-cwfoodproduction/htdocs/cwfoodproduction.eduwhistle.com

            git config --global --add safe.directory "$(pwd)"

            git fetch origin
            git checkout main
            git reset --hard origin/main

            chmod +x deploy.sh
            ./deploy.sh
